manifest:
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: infely                             # niceViewBattery
      url-base: https://github.com/infely      # niceViewBattery
    # Additional modules containing boards/shields/custom code can be listed here as well
    # See https://docs.zephyrproject.org/3.2.0/develop/west/manifest.html#projects
  projects:
    - name: zmk
      remote: zmkfirmware
      revision: main
      import: app/west.yml
    - name: nice-view-battery                  # niceViewBattery
      remote: infely                           # niceViewBattery
      revision: main                           # niceViewBattery
  self:
    path: config
